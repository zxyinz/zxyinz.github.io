<!DOCTYPE html>
<html>
<head>
    <meta charset="GB2312">
    <title>User Log</title>
    <!-- 引入 ECharts 文件 -->
    <script src="../script/echarts.min.js"></script>
</head>
<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%; height:600px;"></div>

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        myChart.showLoading();
        $.get('https://github.com/ecomfe/echarts/blob/master/test/data/product.json', function (webkitDep) {
            myChart.hideLoading();

            option = {
                legend: {
                    data: ['HTMLElement', 'WebGL', 'SVG', 'CSS', 'Other']
                },
                series: [{
                    type: 'graph',
                    layout: 'force',
                    animation: false,
                    label: {
                        normal: {
                            position: 'right',
                            formatter: '{b}'
                        }
                    },
                    draggable: true,
                    data: webkitDep.nodes.map(function (node, idx) {
                        node.id = idx;
                        return node;
                    }),
                    categories: webkitDep.categories,
                    force: {
                        // initLayout: 'circular'
                        // gravity: 0
                        // repulsion: 20,
                        edgeLength: 5,
                        repulsion: 20
                    },
                    edges: webkitDep.links
                }]
            };

            myChart.setOption(option);
        });
    </script>
</body>
</html>
